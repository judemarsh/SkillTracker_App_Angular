<div>
  <h3>Skills Tracker: Manage Skills</h3>
</div>
<form class="form-horizontal">
  <div class="form-group">
    <div class="col-sm-12">
      <input type="text" class="form-control" id="searchSkill" name="searchSkill" [(ngModel)]="searchSkill" placeholder="Search">
    </div>
  </div>
  <div class="form-group">
    <span class="col-sm-8">
      <input type="text" class="form-control" id="skillName" name="skillName" [(ngModel)]="skillObj.skillName" placeholder="Enter new Skill Name">
    </span>
    <span class="col-sm-4">
      <button type="submit" class="btn btn-default" (click)="addSkill()">+</button>
    </span>
  </div>
  <div class="skillRow well" *ngIf="skillList == null || skillList.length == 0">
    <span class="bg-warning text-center">No Skill found!!</span>
  </div>
  <div *ngIf="skillList != null && skillList.length > 0">
    <div class="skillRow well" *ngFor="let skillListObj of skillList | skillFilter:searchSkill">
      <span class="col-sm-8">{{ skillListObj.skillName}}</span> 
      <div class="btn-group">
        <button type="button" class="btn btn-primary" (click)="editSkill(skillListObj.skillId)">Edit</button>
        <button type="button" class="btn btn-primary" (click)="deleteSkill(skillListObj)">Delete</button>
      </div>
    </div>
  </div>
</form>
