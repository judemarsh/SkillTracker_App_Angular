<div mat-dialog-content>
  <div *ngIf="popupMode == 'CREATE'">
    <h3>Skills Tracker: Add New Employee Skills</h3>
  </div>
  <div *ngIf="popupMode == 'EDIT'"> 
    <h3>Skills Tracker: Update Employee Skills</h3>
  </div>
  <div *ngIf="popupMode == 'VIEW'">
    <h3>Skills Tracker: View Employee Skills</h3>
  </div>
  <hr />
  <div class="row">
    <div class="col-sm-4">
      <div class=" row">
        <label class="control-label col-sm-3" for="name">Associate Name:</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="associateName" name="associateName" [(ngModel)]="associateObj.associateName" [readonly]="popupMode == 'VIEW'">
        </div>
      </div>
      <br>
      <div class=" row">
        <label class="control-label col-sm-3" for="id">Associate ID:</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="associateId" name="associateId" [(ngModel)]="associateObj.associateId" [readonly]="popupMode == 'VIEW'" pattern="[0-9]">
        </div>
      </div>
      <br>
      <div class="row">
        <label class="control-label col-sm-3" for="email">Email:</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="email" name="email" [(ngModel)]="associateObj.email" [readonly]="popupMode == 'VIEW'" pattern="[A-Za-z0-9.-_]+@[A-Za-z0-9.-]+.[A-Za-z.]">
        </div>
      </div>
      <br>
      <div class=" row">
        <label class="control-label col-sm-3" for="mobile">Mobile:</label>
        <div class="col-sm-9">
          <input type="tel" class="form-control" id="mobile" name="mobile" [(ngModel)]="associateObj.mobile" [readonly]="popupMode == 'VIEW'" pattern="[0-9]{10}">
        </div>
      </div>
      <div class=" row">
        <label class="control-label col-sm-3" for="gender">Gender:</label>
        <div class="col-sm-9">
          <div class="col-sm-8" *ngIf="popupMode == 'VIEW'">
            {{viewGender}}
          </div>
          <div class="col-sm-8" *ngIf="popupMode != 'VIEW'">
            <mat-radio-group class="gender-radio-group" [(ngModel)]="associateObj.gender" name="gender" >
              <mat-radio-button class="gender-radio-button" value="MALE">Male</mat-radio-button>
              <mat-radio-button class="gender-radio-button" value="FEMALE">Female</mat-radio-button>
            </mat-radio-group>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-2">
      <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label  pt-0">Status</legend>
          <div class="col-sm-8" *ngIf="popupMode == 'VIEW'">
            {{viewStatus}}
          </div>
          <div class="col-sm-8" *ngIf="popupMode != 'VIEW'">
            <mat-radio-group class="status-radio-group" [(ngModel)]="associateObj.status" name="status">
              <mat-radio-button class="status-radio-button" value="green" title="If associate is available to be allotted and tagged for the project">Status Green</mat-radio-button>
              <mat-radio-button class="status-radio-button" value="blue" title="If associate is in process of being allocated and tagged to the project">Status Blue</mat-radio-button>
              <mat-radio-button class="status-radio-button" value="red" title="If associate is already allotted and tagged to the project">Status Red</mat-radio-button>
            </mat-radio-group>
          </div>
        </div>
      </fieldset>
    </div>
    <div class="col-sm-2">
      <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label  pt-0">Level</legend>
          <div class="col-sm-8" *ngIf="popupMode == 'VIEW'">
            {{viewLevel}}
          </div>
          <div class="col-sm-8" *ngIf="popupMode != 'VIEW'">
            <mat-radio-group class="level-radio-group" [(ngModel)]="associateObj.level" name="level">
              <mat-radio-button class="level-radio-button" value="LEVEL_1" title="Associates who are freshers and less than 1 year experience">L1</mat-radio-button>
              <mat-radio-button class="level-radio-button" value="LEVEL_2" title="Associates who are carrying experience between 1 year to 5 year">L2</mat-radio-button>
              <mat-radio-button class="level-radio-button" value="LEVEL_3" title="Associates who are carrying experience between 6 year to 8 year">L3</mat-radio-button>
            </mat-radio-group>
          </div>
        </div>
      </fieldset>
    </div>
    <div class="col-sm-4">
      <div class="form-group">
        <label class="control-label col-sm-3" for="remark">Remark:</label>
        <div class="col-sm-9">
          <textarea class="form-control" id="remark" name="remark" [(ngModel)]="associateObj.remark" rows="4" [readonly]="popupMode == 'VIEW'"></textarea>
        </div>
      </div>
    </div>
  </div>
  <hr />
  <div>
    <h3>Skills</h3>
  </div>
  <div class="row">
    <span class="col-sm-4 associate-skills" *ngFor="let associateSkillObj of associateObj.associateSkillsList; let i = index">
      <span class="col-sm-4">{{associateSkillObj.skillName}}</span>
      <span class="col-sm-8">
        <mat-slider 
          thumbLabel
          [displayWith]="formatLabel"
          tickInterval="1"
          min="0"
          max="20"
          class="sliderClass"
          [name]="i"
          [(ngModel)]="associateSkillObj.skillLevel"
          ></mat-slider>
      </span>
    </span>
  </div>
  <hr />
  <div class="row">
    <span class="form-group">
      <label class="control-label col-sm-2" for="strength">Strength:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="strength" name="strength" [(ngModel)]="associateObj.strength" [readonly]="popupMode == 'VIEW'">
      </div>
    </span>
    <span class="form-group">
      <label class="control-label col-sm-2" for="weakness">Weakness:</label>
      <div class="col-sm-4">
          <input type="text" class="form-control" id="weakness" name="weakness" [(ngModel)]="associateObj.weakness" [readonly]="popupMode == 'VIEW'">
      </div>
    </span>
  </div>
</div>
<div mat-dialog-actions class="pull-right">
  <div class="btn-group" *ngIf="popupMode == 'CREATE'">
    <button type="submit" class="btn btn-primary create" (click)="addAssociate()">Create</button>
    <button type="submit" class="btn btn-primary cancel" (click)="cancel()">Cancel</button>
  </div>
  <div class="btn-group" *ngIf="popupMode == 'VIEW'">
    <button type="submit" class="btn btn-primary edit" (click)="editAssociate()">Edit</button>
    <button type="submit" class="btn btn-primary cancel" (click)="cancel()">Cancel</button>
  </div>
  <div class="btn-group" *ngIf="popupMode == 'EDIT'">
    <button type="submit" class="btn btn-primary delete" (click)="deleteAssociate()">Delete</button>
    <button type="submit" class="btn btn-primary update" (click)="updateAssociate()">Update</button>
    <button type="submit" class="btn btn-primary cancel" (click)="cancel()">Cancel</button>
  </div>
</div>
